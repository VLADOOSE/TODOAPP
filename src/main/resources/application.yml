server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/todo
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true


  mvc:
    problemdetails:
      enabled: true
